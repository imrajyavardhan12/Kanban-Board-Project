<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Project | Chai Code</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="board-container">
        <div class="board" id="todo-board">ToDo
        <span id="count-toDo" class="count-task">0</span>
        </div>
        <div class="board" id="progress-board">InProgess
        <span id="count-progress" class="count-task">0</span>
         
        </div>
        <div class="board" id="completed-board">Completed
        <span class="count-task">0</span>
            
        </div>
    </div>
    <button id="add-btn">Add Task</button>
    <script src="script.js"></script>
</body>
</html>
